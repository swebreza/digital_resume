{% extends 'main/base.html'%}
{% load static %}
{% block title %}MD Suweb Reza - Portfolio{% endblock %}
{% block description %}{% endblock %}
{% block keywords %}{% endblock %}
{% block content %}

    <!-- ================================
    Start Content
    ================================= -->
    <section>
      <div class="innerPageBannerCol">
        <div class="container">
          <div class="row g-4 g-md-3  align-items-center">
            <div class="col-md-6">
              <div class="bannerContent">
                <h1 class="xlTitle pb-md-3">{{object.name}}</h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-auto">
              <div class="authorCol">
                <h4 class="smTitle pb-3">{{object.author}}</h4>
              </div>
            </div>
            <div class="col-md">
              <h4 class="smTitle pb-3">{{object.timestamp.date}}</h4>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="sectionSpaceSm">
        <div class="container">
          <p>{{object.body|safe}}
          </p>
        </div>
      </div>
    </section>
    <!-- ================================
    End Content
    ================================= -->
    
   {% endblock %}
